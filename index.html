<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <input type="button" id="equals" value="="> </input>
<input class="calc-key" type="button" id="zero" value="0"></input>
<input class="calc-key" type="button" id="one" value="1"></input>
<input class="calc-key" type="button" id="two" value="2"></input>
<input class="calc-key" type="button" id="three" value="3"></input>
<input class="calc-key" type="button" id="four" value="4"></input>
<input class="calc-key" type="button" id="five" value="5"></input>
<input class="calc-key" type="button" id="six" value="6"></input>
<input class="calc-key" type="button" id="seven" value="7"></input>
<input class="calc-key" type="button" id="eight" value="8"></input>
<input class="calc-key" type="button" id="nine" value="9"></input>
<input class="operator-key" type="button" id="add" value="+"></input>
<input class="operator-key" type="button" id="subtract" value="-"></input>
<input class="operator-key" type="button" id="multiply" value="*"></input>
<input class="operator-key" type="button" id="divide" value="/"></input>
<input type="button" id="decimal" value="."></input>
<input type="button" id="clear" value="C"></input>
<div id="display"></div>
  <script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
