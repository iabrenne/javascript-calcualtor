<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
	<div id="calculator">
		<div id="row-1" class="rows">
				<div id="display"></div>
				<input type="button" id="clear" value="C"></input>
		</div>
	  
		<div id="row-2" class="rows">
			<input class="calc-key row-botton" type="button" id="seven" value="7"></input>
			<input class="calc-key row-botton" type="button" id="eight" value="8"></input>
			<input class="calc-key row-botton" type="button" id="nine" value="9"></input>
			<input class="operator-key row-botton" type="button" id="divide" value="/"></input>
		</div>

		<div id="row-3" class="rows">
			<input class="calc-key row-botton" type="button" id="four" value="4"></input>
			<input class="calc-key row-botton" type="button" id="five" value="5"></input>
			<input class="calc-key row-botton" type="button" id="six" value="6"></input>
			<input class="operator-key row-botton" type="button" id="multiply" value="*"></input>
		</div>


		<div id="row=4" class="rows">
			<input class="calc-key row-botton" type="button" id="one" value="1"></input>
			<input class="calc-key row-botton" type="button" id="two" value="2"></input>
			<input class="calc-key row-botton" type="button" id="three" value="3"></input>
			<input class="operator-key row-botton" type="button" id="subtract" value="-"></input>
		</div>

		<div id="row=5" class="rows">
		  <input class="calc-key row-botton" type="button" id="zero" value="0"></input>
			<input type="button" class="row-botton" id="decimal" value="."></input>
			<input type="button" class="row-botton" id="equals" value="="></input>			
			<input class="operator-key row-botton" type="button" id="add" value="+"></input>
		</div>
    
	</div>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>  
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> 
  <script src="js/index.js"></script>
</body>
</html>
